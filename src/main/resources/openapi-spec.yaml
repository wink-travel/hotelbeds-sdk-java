openapi: 3.0.1
info:
  title: Hotel Booking API
  description: >-
    # APItude Hotel Booking API


    Hotel Booking API is designed to book hotels in real time as fast as in

    two steps. It covers the complete booking process; it allows generating
    lists

    of hotels, confirming bookings, getting lists of bookings, obtaining booking
    information,

    making cancellations and modify existing bookings.


    Hotel Booking API works in combination

    with [Hotel Content API](/documentation/hotels/content-api/api-reference/)
    to obtain content information from the hotels, such as pictures,

    description, facilities, services, etc. Please refer to the Hotel Content
    API documentation

    and IO/DOCS for related information.


    Hotel Booking API has been designed for a

    two steps confirmation, but due the the complexity of client and providers
    systems

    a third method has been designed.
  termsOfService: 'https://developer.hotelbeds.com/api-terms-use'
  contact:
    name: Apitude Support
    url: 'https://developer.hotelbeds.com'
    email: apitude@hotelbeds.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: '1.0'
externalDocs:
  description: Find out more about APItude
  url: 'https://developer.hotelbeds.com'
servers:
  - url: 'https://api.test.hotelbeds.com/hotel-api/{version}'
    variables:
      version:
        default: '1.0'
        description: Specification version
  - url: 'https://api-secure.test.hotelbeds.com/hotel-api/{version}/booking '
    variables:
      version:
        default: '1.2'
        description: Url secure version for booking
