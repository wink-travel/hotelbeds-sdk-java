                summary: Search multiple rooms of the same type (by geolocation)
                description: >-
                  Example request of search for two rooms for two adults each.


                  This is an example of availability search by GPS coordinates.
                  You can do it by either using a circular or a rectangular
                  area:


                  * __Circle__: you must specify longitude and latitude as the
                  center of the circle, radius and unit (km or mi) will
                  determine the area size.


                  * __Rectangle__: you must specify longitude and latitude as
                  the top left corner, secondaryLongitude and secondaryLatitude
                  as the bottom right corner of the rectangle.
                value:
                  stay:
                    checkIn: '2020-06-15'
                    checkOut: '2020-06-16'
                  occupancies:
                    - rooms: 2
                      adults: 2
                      children: 0
                  geolocation:
                    latitude: 39.57119
                    longitude: 2.646633999999949
                    radius: 20
                    unit: km
