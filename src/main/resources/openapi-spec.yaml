    post:
      tags:
        - Availability
      summary: Hotel availability
      description: >
        This method is used to request **room availability**. Some

        filters and special features can be applied before sending an
        availability

        request.


        A flexible date search allows customers to retrieve available

        rates for a specified number of days prior to and post check-in.


        The response generated is a list of hotels with the different room
        types, board

        types, and rates available for those hotels, but not only restricted to
        the

        dates selected.


        BookingAPI prices are final. Our rates include supplements

        and discounts and no additional price calculations are required. 


        It can also return cancellation fees in the availability response,
        providing

        amounts and dates at the first step of the booking.
        
        
        Timeout for this operation is 5 seconds.
        
        
      operationId: availability
      parameters:
        - $ref: '#/components/parameters/CommonRequestHeaderAccept'
        - $ref: '#/components/parameters/CommonRequestHeaderAcceptEncoding'
        - $ref: '#/components/parameters/CommonRequestHeaderContent'
      requestBody:
        description: Definition and examples of request body of Availability operation
