                  Up to 2,000 hotel codes can be requested in one request.


                  Hotel codes can be obtained from [Hotel Content
                  API](/documentation/hotels/content-api/api-reference/).
                value:
                  stay:
                    checkIn: '2020-06-15'
                    checkOut: '2020-06-16'
                  occupancies:
                    - rooms: 1
                      adults: 1
                      children: 2
                      paxes:
                        - type: CH
                          age: 8
                        - type: CH
                          age: 10
                  hotels:
                    hotel:
                      - 77
                      - 168
                      - 264
                      - 265
                      - 297
                      - 311
