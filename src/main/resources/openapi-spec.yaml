  /bookings/reconfirmations:
    get:
      tags:
        - Booking
      summary: Booking reconfirmation
      description: >-
        The Reconfirmation operation allows to retrieve the reconfirmation
        numbers (The confirmation number of the Hotel, both for the Hotelbeds
        product and for that of external suppliers product) of the bookings made
        by the client when requested in a GET call to our endpoint.


        Obtaining this reconfirmation numbers from hoteliers is an
        __asynchronous__ service: **reconfirmation numbers are not available at
        the time of the booking**, and as such they can't be informed at the
        time of the booking, hence the need for this operation.


        The Reconfirmation operation offers a wide variety of filters to help
        narrowing down reconfirmation number results. Only one filter can be
        used at the same time. Below the four possible filters you can use:


        * between two cheking dates

        * between two reconfirmation dates

        * list of clientReference ids

        * list of booking Ids


        ## Reconfirmation Service


        Additionally we offer you the capacity to receive the reconfirmation
        numbers automatically in our reconformation service, designed to
        automatically send you the reconfirmation information as soon as is
        available from the hoteliers in two different ways:


        * [Push
        Service](/documentation/hotels/booking-api/reconfirmation-service/push-service/)
        : The messages will be automatically sent in JSON format to an endpoint
        of your choice.

        * [Email
        Service](/documentation/hotels/booking-api/reconfirmation-service/email-service/):
        The messages will be automatically sent in an email to an address of
        your choice.


        Contact our support team at [apitude@hotelbeds.com]() to learn more
        about this features.
      operationId: bookingreconfirmation
      parameters:
        - $ref: '#/components/parameters/CommonRequestHeaderAccept'
        - $ref: '#/components/parameters/CommonRequestHeaderAcceptEncoding'
        - name: from
          in: query
          description: >-
            Lowest value of the range of bookings with supplierConfirmationCodes
            to be returned (as in a paginated response).
          required: true
          schema:
            type: integer
            format: int32
            example: 1
        - name: to
          in: query
          description: >-
            Highest value of the range of bookings with
            supplierConfirmationCodes to be returned (as in a paginated
            response).
          required: true
          schema:
            type: integer
            format: int32
            example: 10
        - name: start
          in: query
          description: >-
            Date from when the method will start checking reconfirmation
            numbers. The format must be YYYY-MM-DD. In case of using __start__
            and __end__ parameters, the use of __filterType__ parameter is
            mandatory.
          required: false
          schema:
            type: string
            format: date
            example: '2020-01-10'
        - name: end
          in: query
          description: >-
            Date to when the method will finish checking reconfirmation numbers.
            The format must be YYYY-MM-DD. In case of using __start__ and
            __end__ parameters, the use of __filterType__ parameter is
            mandatory.
          required: false
          schema:
            type: string
            format: date
            example: '2020-01-15'
        - name: filterType
          in: query
          description: >-
            The parameter is used to identify if the reconfirmation numbers is
            by check-in date or by reconfirmation date. Values:


            * CHECKIN: for the check-in date.

            * RECONFIRMATION: for the reconfirmation date the booking was
            included in Hotelbeds systems.


            In case of using __filterType__ parameters, the use of __start__ and
            __end__ parameters is mandatory.
          required: false
          schema:
            type: string
            enum:
              - CHECKIN
              - RECONFIRMATION
        - name: clientReferences
          in: query
          description: >-
            Parameter to filter the results by the booking reference in client
            API side.Can include multiple values separated by ",". Max 80
            values.
          required: false
          style: form
